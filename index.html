<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/bootstrap.min.css" />
   <link href="/css/main.css" rel="stylesheet" />
</head>
<body class="bg-gradient">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow rounded-4" style="max-width: 400px; width: 100%;">
      <h2 class="text-center mb-4 text-primary">Welcome Back</h2>
      <form id="loginForm" novalidate>
        <div class="mb-3">
          <label for="loginEmail" class="form-label">Email address</label>
          <input type="email" id="loginEmail" class="form-control" required />
          <div class="invalid-feedback">Please enter a valid email.</div>
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input type="password" id="loginPassword" class="form-control" required />
          <div class="invalid-feedback">Password is required.</div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <p id="loginError" class="text-danger mt-2 small"></p>
      </form>
      <p class="mt-3 text-center">Don't have an account? <a href="register.html">Register</a></p>
    </div>
  </div>
  <script src="/js/index.js"></script>
  <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
